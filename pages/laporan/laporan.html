<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Laporan Tiket</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button (click)="tambahLaporan()"><ion-icon md="md-add-circle"> Tambah Laporan Kerusakan</ion-icon></button>
  <ion-list>
    <button ion-item *ngFor ="let post of posts" (click)="itemTapped($event,post)">
     <h2> {{post.nama_label}} </h2><i>nomor: {{post.id_tiket}}, status: {{post.status}}</i>
    </button>
  </ion-list>
</ion-content>
